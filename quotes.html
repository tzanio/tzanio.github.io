var sessionQuotes = [];
var sessionFonts = [];
var currentIndex = -1;

document.onload = newQuote();

document.addEventListener('keyup', function(e) {
  // Right or Up arrow
  if (e.keyCode == 39 || e.keyCode == 38) {
    nextQuote();
  }

  // Left or Down arrow
  if (e.keyCode == 37 || e.keyCode == 40) {
    prevQuote();
  }
})

function setQuote(quote, font) {
  var Quote = quotes[quote];
  var Font = fontType[font];

  obj = document.getElementById('quoteDisplay');
  obj.innerHTML = Quote;
  obj.style.font = Font;

  obj = document.getElementById('fontName');
  obj.innerHTML = Font;
  obj.style.font = '12px Consolas, serif';
  obj.style.color = '#666666';
}

function newQuote() {
  quote = Math.floor(Math.random() * quotes.length);
  font = Math.floor(Math.random() * fontType.length);
  setQuote(quote, font);
  currentIndex++;
  sessionQuotes[currentIndex] = quote;
  sessionFonts[currentIndex] = font;
}

function nextQuote() {
  if (currentIndex == sessionQuotes.length-1) {
    newQuote();
  } else {
    currentIndex++;
    setQuote(sessionQuotes[currentIndex], sessionFonts[currentIndex]);
  }
}

function prevQuote() {
  if (currentIndex != 0) {
    currentIndex--;
    setQuote(sessionQuotes[currentIndex], sessionFonts[currentIndex]);
  }
}
